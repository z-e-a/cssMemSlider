<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>task cssMemSlider by z-e-a</h1>
    <input type="radio" name="switch" id="mem0" checked />
    <input type="radio" name="switch" id="mem1" />
    <input type="radio" name="switch" id="mem2" />
    <input type="radio" name="switch" id="mem3" />
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slides-content">
          <div class="slide">
            <img src="img/1-hackerman.gif" alt="Hackerman" />
          </div>
          <div class="slide">
            <img src="img/2-beavis.gif" alt="Beavis" />
          </div>
          <div class="slide">
            <img src="img/3-web-dev.jpg" alt="Web-developing" />
          </div>
          <div class="slide">
            <img src="img/4-python.jpg" alt="Python" />
          </div>
        </div>
      </div>
      <div class="text">
          <div class="text-wrapper">
              <div class="label">...как я вижу себя...</div>
              <div class="label">...как меня видят окружающие...</div>
              <div class="label">...мы изучаем в RS-school...</div>
              <div class="label">...сherchez la femme...</div>
            </div>
      </div>
      <div class="dots">
        <label class="dot" for="mem0"></label>
        <label class="dot" for="mem1"></label>
        <label class="dot" for="mem2"></label>
        <label class="dot" for="mem3"></label>
      </div>
    </div>
  </body>
</html>
