<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>task cssMemSlider by <a href="https://github.com/z-e-a" target="_blank" rel="noopener noreferrer">z-e-a</a></h1>
    <input type="radio" name="switch" id="mem0" checked />
    <input type="radio" name="switch" id="mem1" />
    <input type="radio" name="switch" id="mem2" />
    <input type="radio" name="switch" id="mem3" />
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slides-content">
          <div class="slide">
            <img src="img/1-hackerman.gif" alt="Hackerman" />
          </div>
          <div class="slide">
            <img src="img/2-beavis.gif" alt="Beavis" />
          </div>
          <div class="slide">
            <img src="img/3-web-dev.jpg" alt="Web-developing" />
          </div>
          <div class="slide">
            <img src="img/4-python.jpg" alt="Python" />
          </div>
        </div>
      </div>
      <div class="text">
          <div class="text-wrapper">
              <div class="label">...как я вижу себя...</div>
              <div class="label">...как меня видят окружающие...</div>
              <div class="label">...мы изучаем в RS-school...</div>
              <div class="label">...сherchez la femme...</div>
            </div>
      </div>
      <div class="dots">
        <label for="mem0"><div class="dot"></div></label>
        <label for="mem1"><div class="dot"></div></label>
        <label for="mem2"><div class="dot"></div></label>
        <label for="mem3"><div class="dot"></div></label>
      </div>
    </div>
  </body>
</html>
