<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>task cssMemSlider by z-e-a</h1>
    <input type="radio" name="switch" id="mem1" checked />
    <input type="radio" name="switch" id="mem2" />
    <input type="radio" name="switch" id="mem3" />
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slides-content">
          <div class="slide slide1">
            <img src="img/758N.gif" alt="" />
          </div>
          <div class="slide slide2">
            <img src="img/beavis_1469201402.gif" alt="" />
          </div>
          <div class="slide slide3">
            <img src="img/D5yS1fuXsAAp_pP.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="text">
          <div class="text-wrapper">
              <div class="label">mem one</div>
              <div class="label">mem two</div>
              <div class="label">mem tree</div>
            </div>
      </div>
      <div class="dots">
        <label class="dot" for="mem1"></label>
        <label class="dot" for="mem2"></label>
        <label class="dot" for="mem3"></label>
      </div>
    </div>
  </body>
</html>
